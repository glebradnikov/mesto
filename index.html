<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mesto</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="vendor/fonts/fonts.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body class="page">
    <header class="header">
      <a href="#" class="header__link">
        <img src="images/header-logo.svg" alt="Mesto" lang="en"
             class="header__logo">
      </a>
    </header>

    <main class="main">
      <section class="profile">
        <div class="profile__content">
          <img src="images/profile-avatar.jpg" alt="Аватар"
               class="profile__avatar">
          <div class="profile__info">
            <div class="profile__name">Жак-Ив Кусто</div>
            <button class="profile__edit-button"></button>
            <div class="profile__about">Исследователь океана</div>
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <div class="elements">
        <ul class="elements__list">
          <li class="elements__item">
            <img src="images/elements-image-karachaevsk.jpg" alt="Карачаевск"
                 class="elements__image">
            <div class="elements__content">
              <h3 class="elements__title">Карачаевск</h3>
              <button class="elements__like-button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img src="images/elements-image-mountain-elbrus.jpg"
                 alt="Гора Эльбрус" class="elements__image">
            <div class="elements__content">
              <h3 class="elements__title">Гора Эльбрус</h3>
              <button class="elements__like-button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img src="images/elements-image-dombai.jpg" alt="Домбай"
                 class="elements__image">
            <div class="elements__content">
              <h3 class="elements__title">Домбай</h3>
              <button class="elements__like-button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img src="images/elements-image-mountain-elbrus.jpg"
                 alt="Гора Эльбрус" class="elements__image">
            <div class="elements__content">
              <h3 class="elements__title">Гора Эльбрус</h3>
              <button class="elements__like-button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img src="images/elements-image-dombai.jpg" alt="Домбай"
                 class="elements__image">
            <div class="elements__content">
              <h3 class="elements__title">Домбай</h3>
              <button class="elements__like-button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img src="images/elements-image-karachaevsk.jpg" alt="Карачаевск"
                 class="elements__image">
            <div class="elements__content">
              <h3 class="elements__title">Карачаево-Черкесская Республика</h3>
              <button class="elements__like-button"></button>
            </div>
          </li>
        </ul>
      </div>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <script src="scripts/script.js"></script>
  </body>
</html>
