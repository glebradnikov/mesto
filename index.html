<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mesto</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="pages/index.css">
  </head>
  <body class="page">
    <header class="header">
      <a href="#" class="header__link">
        <img src="images/header-logo.svg" alt="Mesto Russia" lang="en"
             class="header__logo">
      </a>
    </header>

    <main class="main">
      <section class="profile">
        <div class="profile__content">
          <img src="images/profile-avatar.jpg" alt="Аватар"
               class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit"></button>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add"></button>
      </section>

      <section class="elements">
        <ul class="elements__list">
          <li class="elements__item">
            <img src="images/elements-image-karachaevsk.jpg" alt="Карачаевск"
                 class="elements__image">
            <div class="elements__content">
              <h2 class="elements__title">Карачаевск</h2>
              <button type="button" class="elements__like"></button>
            </div>
          </li>
          <li class="elements__item">
            <img src="images/elements-image-mountain-elbrus.jpg"
                 alt="Гора Эльбрус" class="elements__image">
            <div class="elements__content">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button type="button" class="elements__like"></button>
            </div>
          </li>
          <li class="elements__item">
            <img src="images/elements-image-dombai.jpg" alt="Домбай"
                 class="elements__image">
            <div class="elements__content">
              <h2 class="elements__title">Домбай</h2>
              <button type="button" class="elements__like"></button>
            </div>
          </li>
          <li class="elements__item">
            <img src="images/elements-image-mountain-elbrus.jpg"
                 alt="Гора Эльбрус" class="elements__image">
            <div class="elements__content">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button type="button" class="elements__like"></button>
            </div>
          </li>
          <li class="elements__item">
            <img src="images/elements-image-dombai.jpg" alt="Домбай"
                 class="elements__image">
            <div class="elements__content">
              <h2 class="elements__title">Домбай</h2>
              <button type="button" class="elements__like"></button>
            </div>
          </li>
          <li class="elements__item">
            <img src="images/elements-image-karachaevsk.jpg"
                 alt="Карачаево-Черкесская Республика" class="elements__image">
            <div class="elements__content">
              <h2 class="elements__title">Карачаево-Черкесская Республика</h2>
              <button type="button" class="elements__like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p lang="en" class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <form name="edit" class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" name="name" placeholder="Имя" value=""
                 maxlength="30" class="popup__input popup__input_profile_name"
                 required>
          <input type="text" name="job" placeholder="Место работы" value=""
                 maxlength="150" class="popup__input popup__input_profile_job"
                 required>
          <button type="submit" class="popup__save">Сохранить</button>
        </form>
      </div>
    </div>

    <script src="scripts/index.js"></script>
  </body>
</html>
