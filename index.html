<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mesto</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="pages/index.css">
    <script src="scripts/index.js" defer></script>
    <script src="scripts/validate.js" defer></script>
  </head>
  <body class="page">
    <header class="header">
      <a href="#" class="header__link">
        <img src="images/header-logo.svg" alt="Mesto Russia" lang="en"
             class="header__logo">
      </a>
    </header>

    <main class="main">
      <section class="profile">
        <div class="profile__content">
          <img src="images/profile-avatar.jpg" alt="Аватар"
               class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" aria-label="Редактировать"
                    class="profile__edit"></button>
            <p class="profile__workplace">Исследователь океана</p>
          </div>
        </div>
        <button type="button" aria-label="Добавить"
                class="profile__add"></button>
      </section>

      <section class="elements">
        <ul class="elements__list"></ul>
      </section>
    </main>

    <footer class="footer">
      <p lang="en" class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <div id="edit-profile-popup" class="popup">
      <div class="popup__form-container">
        <button type="button" aria-label="Закрыть"
                class="popup__close"></button>
        <form name="edit" id="edit-profile-popup-form" class="popup__form"
              novalidate>
          <fieldset class="popup__fieldset">
            <legend class="popup__legend">Редактировать профиль</legend>
            <label class="popup__field">
              <input type="text" name="name" placeholder="Имя" minlength="2"
                     maxlength="40" id="edit-profile-popup-input-name"
                     class="popup__input" required>
              <span id="edit-profile-popup-input-name-error"
                    class="popup__error"></span>
            </label>
            <label class="popup__field">
              <input type="text" name="workplace" placeholder="Место работы"
                     minlength="2" maxlength="200"
                     id="edit-profile-popup-input-workplace"
                     class="popup__input" required>
              <span id="edit-profile-popup-input-workplace-error"
                    class="popup__error"></span>
            </label>
            <button type="submit" class="popup__submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>

    <div id="add-element-popup" class="popup">
      <div class="popup__form-container">
        <button type="button" aria-label="Закрыть"
                class="popup__close"></button>
        <form name="edit" id="add-element-popup-form" class="popup__form"
              novalidate>
          <fieldset class="popup__fieldset">
            <legend class="popup__legend">Новое место</legend>
            <label class="popup__field">
              <input type="text" name="title" placeholder="Название"
                     minlength="2" maxlength="30" id="add-element-input-title"
                     class="popup__input" required>
              <span id="add-element-input-title-error"
                    class="popup__error"></span>
            </label>
            <label class="popup__field">
              <input type="url" name="image" placeholder="Ссылка на картинку"
                     id="add-element-input-image" class="popup__input" required>
              <span id="add-element-input-image-error"
                    class="popup__error"></span>
            </label>
            <button type="submit" class="popup__submit">Создать</button>
          </fieldset>
        </form>
      </div>
    </div>

    <div id="image-popup" class="popup popup_type_image">
      <div class="popup__image-container">
        <button type="button" aria-label="Закрыть"
                class="popup__close"></button>
        <figure class="popup__figure">
          <img src="#" alt="" id="image-popup-image" class="popup__image">
          <figcaption id="image-popup-caption" class="popup__caption">
          </figcaption>
        </figure>
      </div>
    </div>

    <template class="template">
      <li class="elements__item">
        <div class="elements__delete"></div>
        <img src="#" alt="" class="elements__image">
        <div class="elements__content">
          <h2 class="elements__title"></h2>
          <button type="button" aria-label="Нравится"
                  class="elements__like"></button>
        </div>
        <span class="elements__hover"></span>
      </li>
    </template>
  </body>
</html>
