<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mesto</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="pages/index.css">
    <script src="scripts/index.js" defer></script>
  </head>
  <body class="page">
    <header class="header">
      <a href="#" class="header__link">
        <img src="images/header-logo.svg" alt="Mesto Russia" lang="en"
             class="header__logo">
      </a>
    </header>

    <main class="main">
      <section class="profile">
        <div class="profile__content">
          <img src="images/profile-avatar.jpg" alt="Аватар"
               class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" aria-label="Редактировать"
                    class="profile__edit"></button>
            <p class="profile__workplace">Исследователь океана</p>
          </div>
        </div>
        <button type="button" aria-label="Добавить"
                class="profile__add"></button>
      </section>

      <section class="elements">
        <ul class="elements__list"></ul>
      </section>
    </main>

    <footer class="footer">
      <p lang="en" class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <div id="edit-profile" class="popup">
      <div class="popup__container">
        <button type="button" aria-label="Закрыть"
                class="popup__close popup__close_edit-profile"></button>
        <form name="edit" class="popup__form popup__form_edit_profile">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" name="name" placeholder="Имя" maxlength="30"
                 class="popup__input popup__input_profile_name" required>
          <input type="text" name="workplace" placeholder="Место работы"
                 maxlength="150"
                 class="popup__input popup__input_profile_workplace" required>
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div id="add-element" class="popup">
      <div class="popup__container">
        <button type="button" aria-label="Закрыть"
                class="popup__close popup__close_add-element"></button>
        <form name="edit" class="popup__form popup__form_add_element">
          <h2 class="popup__title">Новое место</h2>
          <input type="text" name="title" placeholder="Название" maxlength="30"
                 class="popup__input popup__input_element_title" required>
          <input type="text" name="image" placeholder="Ссылка на картинку"
                 class="popup__input popup__input_element_image" required>
          <button type="submit" class="popup__submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup-image">
      <div class="popup-image__container">
        <button type="button" aria-label="Закрыть"
                class="popup-image__close popup__close popup__close_image_popup"></button>
        <figure class="popup-image__figure">
          <img src="#" alt="" class="popup-image__image">
          <figcaption class="popup-image__caption"></figcaption>
        </figure>
      </div>
    </div>

    <template class="template">
      <li class="elements__item">
        <div class="elements__trash"></div>
        <img src="#" alt="" class="elements__image">
        <div class="elements__content">
          <h2 class="elements__title"></h2>
          <button type="button" aria-label="Нравится"
                  class="elements__like"></button>
        </div>
        <span class="elements__hover"></span>
      </li>
    </template>
  </body>
</html>
