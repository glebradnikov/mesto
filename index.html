    <div class="popup popup_edit_profile">
      <div class="popup__container">
        <button type="button" aria-label="Закрыть"
                class="popup__close popup__close_edit-profile"></button>
        <form name="edit" class="popup__form popup__form_edit_profile">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" name="name" placeholder="Имя" maxlength="30"
                 class="popup__input popup__input_profile_name" required>
          <input type="text" name="workplace" placeholder="Место работы"
                 maxlength="150"
                 class="popup__input popup__input_profile_workplace" required>
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_add_element">
      <div class="popup__container">
        <button type="button" aria-label="Закрыть"
                class="popup__close popup__close_add-element"></button>
        <form name="edit" class="popup__form popup__form_add_element">
          <h2 class="popup__title">Новое место</h2>
          <input type="text" name="title" placeholder="Название" maxlength="30"
                 class="popup__input popup__input_element_title" required>
          <input type="text" name="image" placeholder="Ссылка на картинку"
                 class="popup__input popup__input_element_image" required>
          <button type="submit" class="popup__submit">Создать</button>
        </form>
      </div>
